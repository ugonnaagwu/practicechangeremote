<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="YourShare prototype"/>
        <link rel="stylesheet" href="layout.css"/>
        <title>YourShare Sign-Up</title>
    </head>
    <body>
        <div class="App">
            <div class="Brand">
                <h1>YourShare</h1>
                <img src="img/YS_icon.png" alt="YourShare Logo"/>    
            </div>
            <div  class="Signup"> 
                <h2>Join Your Community</h2>
                <h3>Sign-up</h3>
                <form>
                    <input name="username" placeholder="Username:"/>
                    <input name="phone" placeholder="Phone number:"/>
                    <input name="zip" placeholder="Zip code:">
                    <button name="join">Join</button>
                </form>
            </div>
            <div class="Nav">
                <a href="#">Sign-in</a>
            </div>

        </div>

    </body>
</html>
